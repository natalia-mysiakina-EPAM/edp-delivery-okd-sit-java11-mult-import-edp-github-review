apiVersion: v1
kind: Service
metadata:
  name: {{ include "java11-mult-import-edp-github-review.fullname" . }}
  labels:
    {{- include "java11-mult-import-edp-github-review.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "java11-mult-import-edp-github-review.selectorLabels" . | nindent 4 }}
